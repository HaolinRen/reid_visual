<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>re ID</title>
    <link rel="stylesheet" type="text/css" href="/client/CSS/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="/client/CSS/custom.css" />
    <link rel="stylesheet" type="text/css" href="/client/CSS/threejs.css" />
  </head>
  <body>
    <div class="ui wide sidebar vertical menu">
        <div class="item header">
            Settings:
        </div>
        <div class="ui item">
            <div class="header">Maximum Searching Results:</div>
            <div class="ui input">
              <input type="text" placeholder="200">
            </div>
        </div>
        <div class="ui item">
            <div class="header">Maximum Terms Number:</div>
            <div class="ui input">
              <input type="text" placeholder="100">
            </div>
        </div>
        <div class="ui item">
            <div class="header">Data File Path:</div>
            <div class="ui input">
              <input type="text" value="./server/data/data.json">
            </div>
        </div>
        <div class="ui loading item">
            <div class="ui teal progress" data-value="1" data-total="10" id="pgsbar">
                <div class="bar">
                    <div class="progress"></div>
                </div>

                <div class="label">Loading</div>
            </div>
        </div>
        <div class="ui item">
            <div class="ui fluid button">Confirm</div>
        </div>
    </div>
    <div class="pusher">
        <div class="ui small stackable menu" id="searchInput">
            <div class="ui item button" id="pageID">
                Settings
            </div>
            <div class="ui item">
                <div class="ui calendar" id="startDate">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="Start">
                  </div>
                </div>
            </div>
            <div class="ui item">
                <div class="ui calendar" id="endDate">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="End">
                  </div>
                </div>
            </div>
            <form class="item fcsinput" id="kdInput">
                <div class="ui input">
                  <input type="text" placeholder="Keywords...">
                </div>
            </form>
            <a class="ui icon item" id="submitSearch">
                <i class="search link icon"></i>
            </a>
        </div>
        <div class="ui segment" id="timepane">
        </div>
        <div class="ui grid">
            <div class="eight wide column">
                <h4 class="ui top attached header">
                    Query
                </h4>
                <div class="ui bottom attached segment imageRender">
                    <div class="ui mini images" id="imageRendering">
                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <h4 class="ui top attached header">
                   Related Query
                </h4>
                <div class="ui bottom attached segment">
                    <div class="ui tiny images" id="queryRendering">
                    </div>
                </div>
                <h4 class="ui top attached header">
                    Gallery
                </h4>
                <div class="ui bottom attached segment" id="gboard">
                    <div class="ui horizontal segments" id="galleryRendering">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui secondary menu">
            <a class="item" data-tab="first">Similarity Network</a>
            <a class="item active" data-tab="second">3D Map</a>
        </div>
        <div class="ui tab" data-tab="first">
            <div class="ui segment">
                <input type="range" name="dist" min="1" max="100" value="15" id="rgbar">
                <label class="ui left pointing large label" id="rglabel"> &lt; 0.15</label>
            </div>
            <div class="ui grid">
                <div class="ten wide column">
                    <div class="ui top attached menu">
                        <div class="item">
                            Network
                        </div>
                        <a class="item" id="selector">
                            Select
                        </a>
                        <a class="item" id="showGraph">Show</a>
                        <div class="item" id="graphinfo">
                        </div>
                        <div class="right menu">
                            <a class="ui item" id="sidebarToggle">Setting</a>
                        </div>
                    </div>
                    <div class="ui bottom attached segment pushable" id="graphSeg">
                        <div class="ui right vertical menu sidebar" id="graphSidebar">
                            <div class="item">
                                <select class="ui dropdown" id="graphLayout">
                                    <option active>FM^3 (OGDF)</option>
                                    <option>Balloon (OGDF)</option>
                                    <option>Bubble Tree</option>
                                    <option>Circular (OGDF)</option>
                                </select>
                            </div>
                            <div class="item">
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="c1">
                                    <label>Camera 1</label>
                                </div>
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="c2">
                                    <label>Camera 2</label>
                                </div>
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="c3">
                                    <label>Camera 3</label>
                                </div>
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="c4">
                                    <label>Camera 4</label>
                                </div>
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="c5">
                                    <label>Camera 5</label>
                                </div>
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="c6">
                                    <label>Camera 6</label>
                                </div>
                                <div class="ui checkbox cameracheckbox">
                                    <input type="checkbox" value="xc7">
                                    <label>Different</label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="ui checkbox videocheckbox">
                                    <input type="checkbox" value="s1">
                                    <label>S1</label>
                                </div>
                                <div class="ui checkbox videocheckbox">
                                    <input type="checkbox" value="s2">
                                    <label>S2</label>
                                </div>
                                <div class="ui checkbox videocheckbox">
                                    <input type="checkbox" value="s3">
                                    <label>S3</label>
                                </div>
                                <div class="ui checkbox videocheckbox">
                                    <input type="checkbox" value="s4">
                                    <label>S4</label>
                                </div>
                                <div class="ui checkbox videocheckbox">
                                    <input type="checkbox" value="s5">
                                    <label>S5</label>
                                </div>
                                <div class="ui checkbox videocheckbox">
                                    <input type="checkbox" value="xs6">
                                    <label>Different</label>
                                </div>
                            </div>
                        </div>
                        <div class="pusher">
                            <div class="board" id="selectBoard">
                            </div>
                            <div class="board" id="graphBoard">
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="six wide column">                    
                    <div class="ui segment">
                        <div class="ui horizontal list" id="distboard">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="ui tab active" data-tab="second">
            <div class="ui segment" id="map3d">
                
            </div>
        </div>
    </div>
    
    <div class="ui longer modal">
        <div class="header">Check the terms:</div>
        <div class="scrolling content">
            <div class="description">
                <div class="ui master checkbox">
                  <input type="checkbox">
                  <label>All</label>
                </div>
                <div class="ui divider"></div>
                <div class="ui horizontal list" id="topicsChecker">
                </div>
                <div class="ui divider"></div>
                <div class="ui equal width grid" id="termsCks">
                    <div class="column">
                        <div class="ui mini list tplist">
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui mini list tplist">
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui mini list tplist">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui approve blue button">Confirm</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>

    <script src="/client/scripts/lib/jquery-1.12.0.min.js"></script>
    <script src="/client/scripts/lib/semantic.min.js"></script>
    <script src="/client/scripts/graph/graphModel.js"></script>
    <script src="/client/scripts/lib/jLouvain.js"></script>
    <script src="/client/scripts/lib/d3.min.js"></script>
    <script src="/client/scripts/index.js"></script>
    <script src="/client/scripts/select.js"></script>
    <script src="/client/scripts/uiPane.js"></script>
    <script src="/client/scripts/timeline.js"></script>
    <script src="/client/scripts/graph/graphModel.js"></script>
    <script src="/client/scripts/graph/sigmaGraph.js"></script>
    <script src="/client/scripts/lib/sigma/sigma.min.js"></script>
    <script src="/client/scripts/lib/three.js"></script>
    <script src="/client/scripts/lib/Orbitcontrols.js"></script>
   <!--  <script src="/client/scripts/lib/objLoader.js"></script>
    <script src="/client/scripts/lib/mtlLoader.js"></script> -->
    <script src="/client/scripts/map3d.js"></script>

  </body>
</html>
